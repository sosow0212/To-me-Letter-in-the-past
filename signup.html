<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To me, Letter in the past</title>
</head>

<body>
    <header class="navbar">
        <div class="navbar-nav">
            <span><a href="login.html">Login</a></span>
            <span><a href="signup.html">Signup</a></span>
            <span><a href="find.html">Find ID/PW</a></span>
        </div>
    </header>
    
    <main class="main-signup">
        <form class="main-signup-form">
            <h1>Sign up</h1>
            <div class="main-signup-form__tag">
                <h2>Name: </h2>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="main-signup-form__tag">
                <h2>Last Name: </h2>
                <input type="text" placeholder="Enter your Last Name">
            </div>
            <div class="main-signup-form__tag">
                <h2>Email: </h2>
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="main-signup-form__tag">
                <h2>Password: </h2>
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="main-signup-form__tag">
                <h2>Confirm: </h2>
                <input type="password" placeholder="Enter your Confirm Password">
            </div>
            <input type="submit" value="Submit" id="signup__input">
        </form>
    </main>


</body>

</html>
